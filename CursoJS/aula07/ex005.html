<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula07 - Operadores JavaScript</title>
    <style>
        /*CSS*/
        body {
            font-size: 24px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>  
    <script>
        document.write(`<strong>Operadores JavaScript</strong><br>`);
        var n1 = Number.parseFloat(window.prompt(`Digite um número`));
        var n2 = Number.parseFloat(window.prompt(`Digite outro número`));
        document.write(`Soma: ${n1} + ${n2} = ${n1+n2}<br>`);
        document.write(`Subtração: ${n1} - ${n2} = ${n1-n2}<br>`);
        document.write(`Multiplicação: ${n1} * ${n2} = ${n1*n2}<br>`);
        document.write(`Divisão real: ${n1} / ${n2} = ${(n1/n2).toFixed(2)}<br>`);
        document.write(`Resto da divisão inteira: ${n1} % ${n2} = ${n1%n2}<br>`);
        document.write(`Potência: ${n1} ** ${n2} = ${n1**n2}<br>`);

        document.write(`------------------------------------------------- <br>`);
        document.write(`<strong>Atribuição</strong> <br>`);
        var n3 = Number.parseInt(window.prompt(`Digite um número inteiro para a variável n3 `));
        document.write(`Valor de n3 digitado: ${n3}<br>`);
        document.write(`n3+=4 -> n3 recebe ele mesmo mais 4. <br>${n3} = ${n3} + 4 = <strong>${n3+=4}</strong> <br>`);
        document.write(`n3-=5 -> n3 recebe ele mesmo menos 5. <br>${n3} = ${n3} - 5 = <strong>${n3-=5}</strong> <br>`);
        document.write(`n3*=4 -> n3 recebe ele mesmo vezes 4. <br>${n3} = ${n3} + 4 = <strong>${n3*=4}</strong> <br>`);
        document.write(`n3/=4 -> n3 recebe ele mesmo dividido por 4. <br>${n3} = ${n3} / 4 = <strong>${n3/=4}</strong> <br>`);
        document.write(`n3%=5 -> n3 recebe ele mesmo resto da divisão por 5. <br>${n3} = ${n3} % 5 = <strong>${n3%=5}</strong> <br>`);
        document.write(`n3**=2 -> n3 recebe ele mesmo potência de 2. <br>${n3} = ${n3} ** 2 = <strong>${n3**=2}</strong> <br>`);

        document.write(`------------------------------------------------- <br>`);
        document.write(`<strong>Operador pós incremento</strong> <br>`);
        document.write(`${n3}++. Adiciona mais um.`);
        n3++;
        document.write(`${n3}<br>`);
        document.write(`${n3}--. Subtrai menos um.`);
        n3--;
        document.write(`${n3}<br>`);

        document.write(`------------------------------------------------- <br>`);
        document.write(`<strong>Operador pré incremento</strong> <br>`);
        document.write(`++${n3}. Adiciona mais um. ${++n3}<br>`);
        document.write(`--${n3}. Subtrai menos um. ${--n3}<br>`);
    </script>
</body>
</html>
