<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Where are you from?</title>
    </head>
    <body>
        <h1>Verificação de nacionalidade</h1>
        Digite o sigla do seu país de origem: <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Confirmar" onclick="validar()">
        <div id="inf">

        </div>

        <script>
            function validar(){
                var txtPais = window.document.querySelector('input#txtpais');

                var infPais = window.document.querySelector('div#inf');
                var vPais = txtPais.value;/*recebe o valor digitado no input*/
                if (vPais == 'BR'){
                    infPais.innerHTML = 'Você é brasileiro!!';
                }
                else{
                    infPais.innerHTML = 'Você é estrangeiro';
                }
            }
        </script>
    </body>
</html>
