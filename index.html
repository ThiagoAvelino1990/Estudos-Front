<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página Html</title>
</head>
<body>
    
    <p>Aprendendo HTML</p>

    <!-- <p> Tag de parágrafo -->
    <p>Este é uma tag parágrafo</p>

    <!-- a href="" tag referente ao direcionamento de um link-->
    <a href="">Esta é um tag link</a>

    <!-- Tamanho do texto em h1-->   
    <h1>Este é um texto h1</h1>

    <!-- Tamanho do texto em h2-->   
    <h2>Este é um texto h1</h2>

    <!-- Tamanho do texto em h3-->   
    <h3>Este é um texto h1</h3>

    <!-- Tamanho do texto em h4-->   
    <h4>Este é um texto h1</h4>

    <!-- Tamanho do texto em h5-->   
    <h5>Este é um texto h1</h5>

    <!-- Tamanho do texto em h6-->   
    <h6>Este é um texto h1</h6>

    <p>
        <!-- A tag <br> utilizada para pular linha-->
        Esta é uma tag<br>
        de quebra de linhas
    </p>

    <!--A tag <img src=""> utilizada para buscar uma imagem-->
    <img src="https://www.cleverfiles.com/howto/wp-content/uploads/2018/03/minion.jpg" alt="Imagem dos minions rindo" width="258px">

    <!--A tag <form></form> responsável pela criação do formulário -->
    <form>
        <!--A tag <label></label> serve para criação de uma etiqueta -->
        <label for="fname">Nome:</label><br>
        <!-- tag <input> serve imputar dados, juntamente com o atributo type  <input type>-->
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname"><br>
        <input type="submit" id ="submit" name="submit">
    </form>

</body>
</html>
